<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="app-container">
            <div class="headings-container">
                <h1 style="font-size:44px;"><span style="color: rgba(20, 5, 10, 0.912); font-size: 32px;">Text to Speech</span> Converter</h1>
                <h3>Enter Text and Convert into Speech</h3>
            </div>

            <div class="interaction-container">
                <textarea id="textInput"  
                    placeholder="Enter text to convert into speech..." 
                    id="" cols="35" rows="10" 
                    class="text-control"></textarea>
                    <div class="clear">
                   <input type="file" id="fileInput" accept=".txt" >
                   <button class="btn" id="clear-btn">Clear Text</button>
            </div>
                   <br>


                 <div class="volume">
                   <div class="vol-comp">
                    <label for="rate">Speed:</label>
                    <input type="range" id="rate" class="sounds" min="0.5" max="2" value="1" step="0.1">
                    <span id="rateValue">1</span>
                </div>
                <div class="vol-comp">
                    <label for="pitch">Pitch:</label>
                    <input type="range" id="pitch" class="sounds" min="0" max="2" value="1" step="0.1">
                    <span id="pitchValue">1</span>
                </div>
                <div class="vol-comp">
                    <label for="volume">Volume:</label>
                    <input type="range" id="volume" class="sounds" min="0" max="1" value="1" step="0.1">
                    <span id="volumeValue">1</span>
                </div>
            </div>




                <p class="error-para"></p>
                <select name="voice" id="voiceSelect" ></select>


               <div class="bu-play">
                <button class="btn" id="convertBtn" onclick="speakText()">
                    Play Converted Sound
                </button>
                <button class="btn" onclick="stopSpeech()">Stop</button>

            </div>
                <div class="bu">
                <button class="btn" onclick="pauseText()">Pause</button>
    <button class="btn" onclick="resumeText()">Resume</button>
</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
